version: '3.3'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile-postgres-inited
    image: postgres-swiftui:9.6
    volumes:
    - data-volume:/swiftbrowser-database
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 240s
    env_file: ./envs.sh
    expose:
      - 5432
  request:
    build: 
      context: https://github.com/CSCfi/swift-sharing-request.git#devel
    image: swift-sharing-request-docker:devel
    deploy:
      mode: replicated
      replicas: 4
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 240s
    links:
      - "db:database"
    env_file: ./envs.sh
    ports:
      - 9091:9091
  sharing:
    build: 
      context: https://github.com/CSCfi/swift-x-account-sharing.git#devel
    image: swift-x-account-sharing-docker:devel
    deploy:
      mode: replicated
      replicas: 4
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 240s
    links:
      - "db:database"
    env_file: ./envs.sh
    ports:
      - 9090:9090
  download:
    build:
      context: https://github.com/CSCfi/swiftui-upload-runner.git#devel
    image: swiftui-upload-runner-docker:devel
    deploy:
      mode: replicated
      replicas: 4
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 240s
    env_file: ./envs.sh
    expose:
      - 9092
    ports:
      - 9092:9092
  ui:
    build: 
      context: https://github.com/CSCfi/swift-browser-ui.git#devel
      dockerfile: Dockerfile-Devel
    image: swift-browser-ui:devel
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 240s
    env_file: ./envs.sh
    ports:
      - 8080:8080
volumes:
  data-volume:
